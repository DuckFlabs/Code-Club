<!DOCTYPE html> <!-- This is needed to declare that your file is an HTML file-->
<html>
<head>
	<title> Goodyear Code Club </title> <!-- Title of your tab -->
</head>
<body style="background-color: rgb(255, 203, 100)">
    <!-- Properties can be added to tags and they're called "attributes" -->
    <!-- In this case, the attribute "style" is setting the background color of the "body" tag to "rgb(255, 203, 100)" -->
	<h1> This is a first heading </h1> <!-- One type of heading -->
    <h2> This is a second heading </h2> 
    <table>  <!-- This wasn't shown, but tables can be made using this the "table" tag -->
             <!-- This table in particular shows you the different tags we used -->
        <tr> <!-- "tr" stands for "table row" and allows you to insert rows into your table -->
            <td> <b> This is bold </b> </td>
        </tr>
        <tr>
            <td> <i> This is italics </i> </td>
        </tr>
        <tr>
            <td> <mark> This is marked </mark> </td>
        </tr>
        <tr>
            <td> <small> This is small </small> </td>
        </tr>
        <tr>
            <td> <del> This is deleted text </del> </td>
        </tr>
        <tr>
            <td> <ins> This is inserted text </ins> </td>
        </tr>
        <tr>
            <td> This is <sub> subscripted </sub> text </td>
        </tr>
        <tr>
            <td> This is <sup> superscripted </sup> text </td>
        </tr>
    </table>
    <p> This is just some normal text </p>
    <img src="http://bit.ly/1PWgVQS"> <!-- You can add images using the "img" tag with the attribute "src" to get the image -->
</body>
</html>
